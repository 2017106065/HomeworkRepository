<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Internet Shop</title>
        <link rel="stylesheet" href="main.css" type="text/css">
    </head>

    <body>
    <h1>Welcome to 김안드레사무엘 Online Shop</h1>
    <a href="login.html"><button type="button">Login</button></a> <a href="signup.html"><button type="button" class="active-page">Sign up</button></a> <a href="index.html"><button type="button">Main page</button></a>
    <hr>
    <h2>User Information</h2>
    <form action="" method="get" autocomplete="on">
        <p>
            <label>
                First name: <input name = "given-name" type="text" autofocus autocomplete="given-name" id="given-name" placeholder="Enter name" required />
            </label>
        </p>
        <p>
            <label>
                Last name: <input type="text" name="family-name" id="family-name" autocomplete="family-name" placeholder="Enter last name" required />
            </label>
        </p>
        <p>
            <label>
                Username: <input type="text" name="username" id="username" autocomplete="username" required placeholder="Enter new username"/>
            </label>
        </p>
        <p>
            <label>
                Phone Number: <input type="tel" name="tel" id="tel" placeholder="###-####-####" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"/>
            </label>
        </p>
        <p>
            <label>
                E-mail: <input type="email" name="email" id="email" placeholder="email@domain.com" required autocomplete="email"/>
            </label>
        </p>
        <p>
            <label>
                School year: <input type="number" name="school-year" id="school-year" required step="1" min="1" max="4" value="1"/>
            </label>
        </p>
        <p>
            <label>
                Password: <input type="password" name="password" id="password" required placeholder="Enter password"/>
            </label>
        </p>
        <p>
            <label>
                Confirm password: <input type="password" name="confirm-password" id="confirm-password" required placeholder="Confirm password"/>
            </label>
        </p>
        <button type="submit" class="sbtbutton">Submit</button>
        <button type="reset" class="clr">Clear</button>
    </form>
    <hr>
    </body>
</html>
